<!doctype html>
<html>
<head>
    <title>JavaScript Color Guessing Game</title>
</head>
    <body onload="do_game()">
        <script>
             var target_index;
             var colors = ["blue", "cyan", "gold", "gray", "green",
                           "magenta", "orange", "red", "white", "yellow"];
             var target;  
             var guess_input;      
             var finished = false;
             var guesses = 0;

             function do_game() {
                 var random_number = Math.random() * 10;
                 var target_index = Math.floor(random_number);
                 target = colors[target_index];
                 alert(target);

                 while (!finished) {
                     guess_input = prompt("I am thinking of one of these colors:\n\n"+
                                          "blue, cyan, gold, gray, green, " + 
                                          "magenta, orange, red, white, yellow\n\n"+
                                          "What color am I thinking of?");
                     guesses += 1; 
                     finished = check_guess();
                 }
             }

             function check_guess() {
                  if (guess_input == target) {
                       return true;
                  }

                  return false;
             }
       </script>
    </body>
</html>
