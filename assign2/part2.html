<!doctype html>
<html>
<head>
    <title>JavaScript Color Guessing Game</title>
</head>
    <body onload="do_game()">
        <script>
             var target_index;
             var colors = ["blue", "cyan", "gold", "gray", "green",
                           "magenta", "orange", "red", "white", "yellow"];
             var target;  
             var guess_input;      
             var finished = false;
             var guesses = 0;

             function do_game() {
                 var random_number = Math.random() * 10;
                 var target_index = Math.floor(random_number);
                 target = colors[target_index];
                 alert(target);

                 while (!finished) {
                     guess_input = prompt("I am thinking of one of these colors:\n\n"+
                                          "blue, cyan, gold, gray, green, " + 
                                          "magenta, orange, red, white, yellow\n\n"+
                                          "What color am I thinking of?");
                     guesses += 1; 
                     finished = check_guess();
                 }
             }

             function check_guess() {
                  var inArray = false;

                  for (var i = 0; i < colors.length; i++) {
                       if (guess_input == colors[i]) {
                           inArray = true;
                       }
                  }

                  if (!inArray) {
                       alert("Sorry, I don't recognize your color.\n\n" + 
                       "Please try again.");
                       return false;
                  }

                  if (guess_input > target) {
                       alert("Sorry, your guess is not correct!\n\n" + 
                       "Hint: your color is alphabetically higher than mine.\n\n" +
                       "Please try again.");
                       return false;
                  }

                  if (guess_input < target) {
                       alert("Sorry, your guess is not correct!\n\n" + 
                       "Hint: your color is alphabetically lower than mine.\n\n" +
                       "Please try again.");
                       return false;
                  }

                  if (guess_input == target) {
                       var myBody = document.getElementsByTagName("body")[0];
                       myBody.style.background = target;
                       alert("Congratulations! You have guessed the color!\n\n" + 
                       "It took you " + guesses + 
                       " guesses to finish the game!\n\n" +
                       "You can see the color in the background.");
                       return true;
                  }

                  return false;
             }
       </script>
    </body>
</html>
